worker_processes  4;

# Show startup logs on stderr; switch to debug to print, well, debug logs when
# running nginx-debug
error_log /dev/stderr info;

events {
  worker_connections 1024;
}

http {
  include            mime.types;
  default_type       application/octet-stream;
  sendfile           on;
  keepalive_timeout  65;
  client_max_body_size 100M;

  # Built-in Docker resolver. Needed to allow on-demand resolution of proxy
  # upstreams.
  resolver           127.0.0.11 valid=10s;

  # this is required to proxy Grafana Live WebSocket connections.
  map $http_upgrade $connection_upgrade {
    default upgrade;
   	'' close;
  }

  server {
    listen             5081 default_server;

    # make sure AI bots do not scrape the mirror
    # from https://github.com/ai-robots-txt/ai.robots.txt
    if ($http_user_agent ~* "(AddSearchBot|AI2Bot|Ai2Bot\-Dolma|aiHitBot|Amazonbot|Andibot|anthropic\-ai|Applebot|Applebot\-Extended|Awario|bedrockbot|bigsur\.ai|Brightbot\ 1\.0|Bytespider|CCBot|ChatGPT\ Agent|ChatGPT\-User|Claude\-SearchBot|Claude\-User|Claude\-Web|ClaudeBot|CloudVertexBot|cohere\-ai|cohere\-training\-data\-crawler|Cotoyogi|Crawlspace|Datenbank\ Crawler|Devin|Diffbot|DuckAssistBot|Echobot\ Bot|EchoboxBot|FacebookBot|facebookexternalhit|Factset_spyderbot|FirecrawlAgent|FriendlyCrawler|Gemini\-Deep\-Research|Google\-CloudVertexBot|Google\-Extended|Google\-Firebase|GoogleAgent\-Mariner|GoogleOther|GoogleOther\-Image|GoogleOther\-Video|GPTBot|iaskspider/2\.0|ICC\-Crawler|ImagesiftBot|img2dataset|ISSCyberRiskCrawler|Kangaroo\ Bot|LinerBot|meta\-externalagent|Meta\-ExternalAgent|meta\-externalfetcher|Meta\-ExternalFetcher|meta\-webindexer|MistralAI\-User|MistralAI\-User/1\.0|MyCentralAIScraperBot|netEstate\ Imprint\ Crawler|NovaAct|OAI\-SearchBot|omgili|omgilibot|OpenAI|Operator|PanguBot|Panscient|panscient\.com|Perplexity\-User|PerplexityBot|PetalBot|PhindBot|Poseidon\ Research\ Crawler|QualifiedBot|QuillBot|quillbot\.com|SBIntuitionsBot|Scrapy|SemrushBot\-OCOB|SemrushBot\-SWA|ShapBot|Sidetrade\ indexer\ bot|TerraCotta|Thinkbot|TikTokSpider|Timpibot|VelenPublicWebCrawler|WARDBot|Webzio\-Extended|wpbot|YaK|YandexAdditional|YandexAdditionalBot|YouBot)") {
        return 403;
    }

    # using variable for upstream servers is mandatory to enfore nginx
    # to resolve the name at each query. Otherwise, proxy_pass to
    # reloaded/restarted service would fail until the nginx service it
    # restarted
    location /prometheus {
      set $upstream "http://prometheus:9090";
      proxy_pass $upstream;
    }

    location /grafana {
      set $upstream "http://grafana:3000";
      rewrite ^/grafana/(.*)$ /$1 break;
	  proxy_set_header Host $http_host;
      proxy_pass $upstream;
    }
    # Proxy Grafana Live WebSocket connections.
    location /grafana/api/live/ {
      set $upstream "http://grafana:3000";
      rewrite ^/grafana/(.*)$ /$1 break;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $http_host;
      proxy_pass $upstream;
    }
    location /robots.txt {
      alias /usr/share/nginx/html/robots.txt;
    }

    ####################
    # **TO BE MODIFIED**
    # XXX these are only provided for tests, they should be removed from any production-like
    # deployment
    location /mail {
      set $upstream "http://mailhog:8025";
      rewrite ^/mail/(.*)$ /$1 break;
      proxy_pass $upstream;
    }
    location /storage {
      set $upstream "http://storage:5002";
      rewrite ^/storage/(.*)$ /$1 break;
      proxy_pass $upstream;
    }
    location /storage-public {
      set $upstream "http://storage-public:5002";
      rewrite ^/storage-public/(.*)$ /$1 break;
      proxy_pass $upstream;
    }
    location /objstorage {
      set $upstream "http://objstorage:5003";
      rewrite ^/objstorage/(.*)$ /$1 break;
      proxy_pass $upstream;
    }
    ####################

    location / {
      set $upstream "http://web:5004";
      proxy_pass $upstream;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_redirect off;
    }
  }
}
