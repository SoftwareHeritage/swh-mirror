storage:
  cls: remote
  url: http://storage:5002/
  timeout: 30

objstorage:
  cls: remote
  url: http://objstorage:5003/

#indexer_storage:
#  cls: remote
#  url: http://indexer-storage:5007/
#
scheduler:
  cls: remote
  url: http://scheduler:5008/

vault:
  cls: remote
  url: http://vault:5005/

allowed_hosts:
  - "*"

debug: yes

serve_assets: yes

production_db:
  name: postgresql:///?service=swh-web

throttling:
  cache_uri: memcache:11211
  scopes:
    swh_api:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 0.0.0.0/0
    swh_api_origin_search:
      limiter_rate:
        default: 70/m
      exempted_networks:
        - 0.0.0.0/0
    swh_api_origin_visit_latest:
      limiter_rate:
        default: 700/m
      exempted_networks:
        - 0.0.0.0/0
    swh_vault_cooking:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 0.0.0.0/0
    swh_save_origin:
      limiter_rate:
        default: 120/h
      exempted_networks:
        - 0.0.0.0/0

search: {}
